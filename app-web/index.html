<html>

  <head>
    <title>Muscle Weakness Visualization</title>
    <link rel="stylesheet" href="base.css" />
  </head>

   <body>
      <div id="mainView">

         <div id="leftPanel" class="mainPanel sidePanel">
            <div id="leftButtonBank" class="buttonBank"></div>
            <div id="miscLeft" class="misc">
               <div id="menu">
                  <div>
                     <button id="save" class="menuButton" onclick="saveData()">save</button>
                     <button id="load" class="menuButton" onclick="loadData()">load</button>
                  </div>
                  <div>
                     <button id="annotate" class="menuButton" onclick="toAnnotation()">annotate</button>
                     <button id="export" class="menuButton" onclick="saveSVG()">export</button>
                  </div>
               </div>
            </div>
         </div>

         <div id="centerPanel" class="mainPanel"></div>

         <div id="rightPanel" class="mainPanel sidePanel">
            <div id="rightButtonBank" class="buttonBank"></div>
            <div id="miscRight" class="misc">
               <div id="colorBar"></div>
               <div id="rightButtons">
                  <button id="fullStrength" class="menuButton" onclick="setFullStrength()">
                     full strength
                  </button>
                  <button id="clearAll" class="menuButton" onclick="setNoStrength()">
                     clear all
                  </button>
                </div>
            </div>
         </div>

      </div>

      <div id="annotationView" style="display:none;">

        <form id="metadata">

          <div class="row">
            <div class="metadata">
              Name:
              <input type="text" name="name" style="width:400px">
            </div>
            <div class="metadata">
              Age:
              <input type="text" name="age" style="width:100px">
            </div>
            <div class="metadata">
              Sex:
              <input type="text" name="sex" style="width:100px">
            </div>
          </div>

          <div class="row">
            <div class="metadata">
              Date:
              <input type="text" name="date" style="width:200px">
            </div>
            <div class="metadata">
              Diagnosis (if known):
              <input type="text" name="diagnosis" style="width:420px">
            </div>
          </div>

          <div class="row">
            <div class="metadata">
              Notes:
              <textarea cols=20 style="width:640px;height:300px"></textarea>
            </div>
          </div>

        </form>
      </div>

      <a id="downloadAnchorElem" style="display:none"></a>
      <script src="main.js"></script>
   </body>

</html>
