<html>

  <head>
    <title>Muscle Weakness Visualization</title>
    <link rel="stylesheet" href="base.css" />
  </head>

   <body>
      <div id="mainView">

         <div id="leftPanel" class="mainPanel sidePanel">
            <div id="leftButtonBank" class="buttonBank"></div>
            <div id="miscLeft" class="misc">
               <div id="menu">
                  <div>
                     <button id="save" class="menuButton">save</button>
                     <button id="load" class="menuButton">load</button>
                  </div>
                  <div>
                     <button id="annotate" class="menuButton">annotate</button>
                     <button id="export" class="menuButton">export</button>
                  </div>
               </div>
            </div>
         </div>

         <div id="centerPanel" class="mainPanel"></div>

         <div id="rightPanel" class="mainPanel sidePanel">
            <div id="rightButtonBank" class="buttonBank"></div>
            <div id="miscRight" class="misc">
               <div id="colorBar"></div>
               <div id="rightButtons">
                  <button id="fullStrength" class="menuButton">
                     full strength
                  </button>
                  <button id="clearAll" class="menuButton">
                     clear all
                  </button>
            </div>
         </div>

      </div>

      <script src="main.js"></script>
   </body>

</html>
