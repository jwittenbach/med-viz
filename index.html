<!DOCTYPE html>
<html>
  	<head>
    	<title>reading file</title>
    	<script type="text/javascript">
    		
            // globals
            var ctx;
            var shapes;

            var nMuscles = 18;
            var nShapes = nMuscles+1;

            var nColors = 10;
            var colorMap = ['rgb(240,240,240)', 'rgb(255,255,217)', 'rgb(237,248,177)', 'rgb(199,233,180)', 'rgb(127,205,187)',
            		        'rgb(65,182,196)', 'rgb(29,145,192)', 'rgb(34,94,168)', 'rgb(35,73,158)', 'rgb(37,52,148)', 'rgb(8,29,88)'];

            var colors = new Array(nShapes);
            for (var i=0; i<nShapes; i++) {
                colors[i] = 0;
            }

            var init = function() {
                // set up the canvases/contexts
                canvasMain = document.getElementById("canvas-main");
                canvasLegend = document.getElementById("canvas-legend");

                ctxMain = canvasMain.getContext("2d");
                ctxLegend = canvasLegend.getContext("2d");

                // generate buttons
                makeButtons();

                // read json file with art information
                loadAndDraw();

                // draw the legend
                drawLegend();
            }

            var updateColors = function(that) {
                muscle = parseInt(that.id.substring(6, that.id.length));
                colors[muscle+1] = that.value;
                drawShapes();
            }

            var makeButtonPanel = function(element, startId, nButtons) {
                var buttonString = '';
                buttonString += '<ul style="list-style-type: none">\n';
                for (var i=startId; i<startId+nButtons; i++) {
                    buttonString += '<li>\n';
                    buttonString += '<select id=muscle' + i + ' onchange="updateColors(this)">\n';
                    buttonString += '<option value="0"></option>\n';
                    for (var j=0; j<nColors; j++) {
                        option = j+1;
                        buttonString += '<option value="' + option + '">' + option + '</option>\n';
                    }
                    buttonString += '</li>\n';
                    buttonString += '</select>\n';
                }
                buttonString += '</ul>\n';

                document.getElementById(element).innerHTML = buttonString;
            }

            var makeButtons = function() {
                makeButtonPanel('lbuttons', 0, nMuscles/2);
                makeButtonPanel('rbuttons', nMuscles/2, nMuscles/2)
            }

            var loadAndDraw = function() {
                var xmlhttp = new XMLHttpRequest();

                xmlhttp.onreadystatechange = function() {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        shapes = JSON.parse(xmlhttp.responseText);
                        drawShapes();
                    }
                }

                xmlhttp.open("GET", 'shapes.json', true);
                xmlhttp.send();
            }

            var drawShapes = function() {

                // clear the canvas
                ctxMain.clearRect(0, 0, canvasMain.width, canvasMain.height);

                // draw all shapes
                for (var i=0; i<nShapes; i++) {
                    drawShape(shapes[i], colorMap[colors[i]], ctxMain);
                }
            }

            var drawShape = function(shape, color, ctx) {

				// line/fill properties
				ctx.fillStyle=color;
				ctx.lineStyle="rgb(0,0,0)";
				ctx.lineWidth=2;

    			// draw line elements
    			dx = -375;
                dy = 575;
                ctx.beginPath();
                var first = true;
    			for (var i=0; i<shape.length; i++) {
    				l = shape[i];
    				if (l.line) {
    					v = l.line;
    					if (first) {
                            ctx.moveTo(dx+v[0], dy+v[1]);
                            first = false;
                        }
    					ctx.lineTo(dx+v[2], dy+v[3]);
    				}
    				else if (l.bezier) {
    					v = l.bezier;
    					if (first) {
                            ctx.moveTo(dx+v[0], dy+v[1]);
                            first = false;
                        }
    					ctx.bezierCurveTo(dx+v[2], dy+v[3], dx+v[4], dy+v[5], dx+v[6], dy+v[7]);
    				}
    			}
                ctx.closePath();
    			ctx.stroke();
    			ctx.fill();
    		}

            var drawLegend = function() {
                boxWidth = 1.0*canvasLegend.width/3;
                boxHeight = 1.0*canvasLegend.height/nColors;
                boxX = 1.3*boxWidth

                textX = boxX - boxWidth/1.7;
                textY = boxHeight/1.3;

                ctxLegend.font = "17px Arial";

                for (var i=0; i<nColors; i++) {

                    ctxLegend.fillStyle = colorMap[i+1];
                    ctxLegend.fillRect(boxX, i*boxHeight, boxWidth, boxHeight);

                    ctxLegend.fillStyle = "rgb(0, 0, 0)";
                    ctxLegend.fillText(i, textX, i*boxHeight+textY)
                }
            }

		</script>
	</head>

	<body onload='init()'>
        <div class="container">
            <div id="left-column" style="display: inline-block; vertical-align: top; margin-right: 50px">
                <div id="lbuttons">
                   <!-- buttons generated by makeButtons() on load -->
                </div>
            </div>

            <div id="center-column" style="display: inline-block; vertical-align: top;">
                <canvas id="canvas-main" width="225" height="600"></canvas>
            </div>
            
            <div id="right-column" style="display: inline-block; vertical-align: top; margin-right: 50px">
                <div id="rbuttons" style="vertical-align: top">
                    <!-- buttons generated by makeButtons() on load -->
                </div>
                    
                <div id="legend" style="margin-top: 100px">
                    <canvas id="canvas-legend" width="100" height="250">
                </div>
            </div>
        </div>
	</body>
</html>
